<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 13 Code challenge</title>
</head>
<body>
<!---------Challenge from LeetCode (COUNTER- Show numbers between 9 and 13)------------------->

<div id="counter" style="color: white; background: green; text-align: center;">
    <p>3rd challenge from LeetCode (COUNTER- Show numbers between 9 and 13)</p>
   <p id="showNumbers" style="color: white; background: green; text-align: center;"></p>
    
<script>
let text = "COUNTER- Show numbers between 9 and 13" +"<br>";

for (let n = 10; n < 13; n++) {
  text += "The number is " + n  +"<br>";
}
document.getElementById("showNumbers").innerHTML = text;
</script>
</div>
    
</body>
</html>
